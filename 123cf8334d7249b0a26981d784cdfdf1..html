<!DOCTYPE html>

    <title>Contoh Daftar HTML</title>
</head>
<body>

    <h1>Contoh Daftar di HTML</h1>

    <!-- Daftar Tidak Berurutan -->

    <ul>
        <li>Apel</li>
        <li>Pisang</li>
        <li>Jeruk</li>

    <!-- Daftar Berurutan -->
    <h2>Langkah-Langkah Membuat Teh</h2>
    <ol>
        <li>Rebus air</li>
        <li>Masukkan teh ke dalam gelas</li>
        <li>Tuang air panas</li>
        <li>Aduk dan sajikan</li>
    </ol>

</body>
</html>
